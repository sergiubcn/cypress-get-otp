name: Run Cypress tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.21.0
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run cy:run
